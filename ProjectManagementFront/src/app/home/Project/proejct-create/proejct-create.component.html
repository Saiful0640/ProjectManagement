<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Testing</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="/assets/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/assets/css/datepicker.css">
    <!-- <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.css" type="text/css"> -->
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
    rel="stylesheet"
    />
</head>
<body>

    <div class="container mt-5 border border-dark">
        <h1 class="mb-5">Add Project</h1>
        <form class="row g-3">
            <div class="row">
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label" >Project Name</label>
                    <input type="text" placeholder="Project Name" class="form-control" id="validationDefault01"  required>
                  </div>
                  <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Project manager</label>
                    <input type="text" class="form-control" placeholder="Project manager" id="validationDefault02"  required>
                  </div>
                  <div class="col-md-4">
                    <label for="validationDefaultUsername" class="form-label">Username</label>
                    <div class="input-group">
                      
                      <input type="text" class="form-control" placeholder="Username"  required>
                    </div>
                  </div>
            </div>
           <div class="row">
            <div class="col-md-4 mt-5">
                <label for="">Start Date</label>
                <input type="datetime-local" id="Test_DatetimeLocal">
            </div>
            <div class="col-md-4 mt-5">
                <label for="">End Date</label>
                <input type="datetime-local" id="Test_DatetimeLocal">
            </div>
            <div class="col-md-4 mt-5">
                <label class="form-label select-label">Project Team Member</label>
                
                <select name="cars" id="cars" multiple>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
                </select>
                                
            </div>
           </div>

          <div class="row">
            
                <div class="col-12 mt-5">
                  <div class="form-check">
                    <label class="form-check-label" >Project Description </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                </div>
                
          </div>
          <div class="col-12 mb-5">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </form>
    </div>
    
    


  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
  <!--matarial UI-->>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/material-ui/4.12.4/index.js"></script>
  <script src=" <script>
    $(document).ready(function(){

$('.input-daterange').datepicker({
    format: 'dd-mm-yyyy',
    autoclose: true,
    calendarWeeks : true,
    clearBtn: true,
    disableTouchKeyboard: true
});

});
  </script>"></script>
</body>
</html>
